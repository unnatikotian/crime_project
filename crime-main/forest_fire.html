              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">


        <div class="input-field col s3">
            <label for="first_name"><b>Select Month:</b></label>
            <br>
          <input id="first_name" name="Temperature" placeholder="Month (1 - 12)" type="text" class="validate">
        </div>


        <div class="input-field col s3">

          <label for="last_name"><b>Day </b></label>
            <br>
          <input id="last_name" name="Oxygen" placeholder="Day (0 - 30)"  type="text" class="validate">

        </div>

        <div class="input-field col s3">
            <label for="_name"><b>Hour</b></label>
            <br>
          <input id="_name" name="Humidity" placeholder="hour (0 - 23)" type="text" class="validate">

        </div>
         <div class="input-field col s3">
            <label for="d_name"><b>District</b></label>
            <br>
          <input id="d_name" name="District" placeholder="District value (1 - 31)" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
